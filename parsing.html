							matches.sort(function(a,b){return a.length > b.length ? 1 : -1;});
							for (var i = matches.length - 1; i >= 0; i--) {
								if(input.substr(0,matches[i].length) === matches[i]) {
									input = input.substr(matches[i].length,input.length-1);
									return matches[i] + ' ' + fmm(input);
								}
							}
							input = input.substr(1,input.length-1);
							return first + ' ' + fmm(input);
						} else {
							input = input.substr(1,input.length-1);
							return first + ' ' + fmm(input);
						}
					}
				};
				function bmm(input){
					var first = input.substr(-1), matches;
					if(!input)
						return '';
					else {
						matches = bmmMatcher(first);
						if(matches.length){
							matches.sort(function(a,b){return a.length > b.length ? 1 : -1;});
							for (var i = matches.length - 1; i >= 0; i--) {
								if(input.substr(input.length-matches[i].length).split("").reverse().join("") === matches[i]) {
									input = input.substr(0,input.length-matches[i].length);
									return bmm(input) + ' ' + matches[i].split("").reverse().join("");
								}
							}
							input = input.substr(0,input.length-1);
							return bmm(input) + ' ' + first;
						} else {
							input = input.substr(0,input.length-1);
							return bmm(input) + ' ' + first;
						}
					}
				}
		});
